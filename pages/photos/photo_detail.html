<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Photo Details" />
    <meta
      name="description"
      content="This is a stock photos app made by Ian Mucheru"
    />

    <!-- Link Tags -->
    <link rel="shortcut icon" href="../../favicon.svg" type="image/svg+xml" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icon Link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />

    <!--CSS Link -->
    <link rel="stylesheet" href="../../css/style.css" />

    <!-- Script Link -->
    <script src="../../js/theme.js" type="module"></script>
    <script src="./photo_detail.js" type="module"></script>

    <title>Photo Details</title>
  </head>
  <body class="detail">
    <!-- Header -->
    <header class="top__app-bar" data-header>
      <button
        class="icon__btn"
        data-ripple
        aria-label="Back To Previous Page"
        onclick="window.history.back()"
      >
        <span class="material-symbols-outlined" aria-hidden="true"
          >arrow_back</span
        >

        <div class="state__layer"></div>
      </button>

      <a href="/" class="logo">Pixxar</a>

      <div class="menu__wrapper" data-menu-wrapper>
        <div class="split__btn">
          <a href="" class="label" download data-ripple data-download-link>
            <span class="label__large">Download</span>

            <div class="state__layer"></div>
          </a>

          <button class="trailing__icon" data-ripple data-menu-toggler>
            <span class="material-symbols-outlined" aria-hidden="true"
              >arrow_drop_down</span
            >

            <div class="state__layer"></div>
          </button>
        </div>

        <div class="menu" data-menu data-download-menu></div>
      </div>

      <button
        class="icon__btn"
        aria-label="Add To Favorites"
        data-ripple
        data-add-favorite
      >
        <span class="material-symbols-outlined" aria-hidden="true"
          >favorite</span
        >

        <div class="state__layer"></div>
      </button>

      <button
        class="icon__btn theme__btn"
        aria-label="Switch theme"
        data-theme-toggler
        data-ripple
      >
        <span class="material-symbols-outlined dark-icon" aria-hidden="true"
          >dark_mode</span
        >

        <span class="material-symbols-outlined light-icon" aria-hidden="true"
          >light_mode</span
        >

        <div class="state__layer"></div>
      </button>
    </header>

    <!-- Main -->
    <main class="main">
      <article class="container">
        <div class="detail__wrapper" data-detail-wrapper></div>

        <h2 class="title__large">More Like This:</h2>

        <div class="display__message" data-message-display></div>

        <div class="media__grid" data-photo-grid></div>

        <div class="load__more" data-loader role="progressbar"></div>
      </article>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer__card">
          <div class="col">
            <a href="/" class="logo">Pixxar</a>

            <p class="text body__small">
              Pixxar is a stock media website developed by
              <span class="color__primary"
                ><a href="https://ian-mucheru.netlify.app/" target="_blank">
                  &copy;CodebyIan</a
                ></span
              >, utilizing the API provided by
              <span class="color__primary">
                <a href="https://www.pexels.com/" target="_blank">Pexels.</a>
              </span>
            </p>
          </div>

          <div class="col">
            <p class="title label__medium">Find Me On:</p>

            <div class="social__list">
              <div>
                <a
                  href="https://www.facebook.com/codebbyian"
                  target="_blank"
                  class="label__small color__primary"
                  >. FaceBook</a
                >
                <br class="hide__linebreak" />
                <br class="hide__linebreak" />

                <a
                  href="https://www.instagram.com/codebyian"
                  target="_blank"
                  class="label__small color__primary"
                  >. Instagram</a
                >
                <br class="hide__linebreak" />
                <br class="hide__linebreak" />

                <a
                  href="https://twitter.com/codebyian"
                  target="_blank"
                  class="label__small color__primary"
                  >. Twitter</a
                >
                <br class="hide__linebreak" />
                <br class="hide__linebreak" />
              </div>

              <div>
                <a
                  href="https://www.tiktok.com/@codebyian"
                  target="_blank"
                  class="label__small color__primary"
                  >. TikTok</a
                >
                <br class="hide__linebreak" />
                <br class="hide__linebreak" />

                <a
                  href="https://www.youtube.com/channel/UCGbvvnhLCZDTu4oHLlmNI4w"
                  target="_blank"
                  class="label__small color__primary"
                  >. YouTube</a
                >
                <br class="hide__linebreak" />
                <br class="hide__linebreak" />

                <a
                  href="https://github.com/CodebyIan"
                  target="_blank"
                  class="label__small color__primary"
                  >. GitHub</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
